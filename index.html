<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Resturant</title>
</head>
<body>
	<input type="checkbox" id="menuToggle">
	<label for="menuToggle" class="menu-icon">&#9776;</label>

	<header>
	<div id="brand">Restaurant List</div>
	</header>
		<nav class="menu">
				<input id="my-input" type ="text" placeholder="Search for restaurant.." data-bind="textInput: myInput, valueUpdate: 'afterkeydown'">
			
				<ul id="results" data-bind="foreach: displayArray">
					<li id="restaurant" data-bind="text: title, click: openinfowindow"></li>
				</ul>
		</nav>
			<div id="map"></div>                                                                                     
	<script src='js/knockout-3.4.2.js'></script>
	<script src='js/jquery-3.2.1.min.js'></script>
	<script src="js/app.js"></script>
	<script async defer
	src=
	"https://maps.googleapis.com/maps/api/js?key=AIzaSyB50yccHkgm_Qz6YwsZkMnZB9y08YYHBXY&v=3&callback=initMap" onerror="myErrorFunction()">
	</script>
</body>
</html>
